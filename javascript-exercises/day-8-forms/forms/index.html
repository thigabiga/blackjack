<!--Create a registration form which will take the following data from the user: 
- First Name 
- Last Name 
- Email 
- Password 
The form must validate for the following constraints: 
- First Name, Last Name, Email and Password cannot be blank 
- Email *format* must be a valid email. This means johndoe@domainname.com is good but johndoe@.com is not good. 
- Password should not be displayed when the user types in the text box 
* Also make sure that the form looks and feels nice on mobile devices-->


<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>

        <div class="container main-container">

            <div class="row">
                <div class="col extra">
                    <h2>Register</h2>
                </div>
            </div>


            <form>
                <div class="form-row">
                    <div class="col-md-6 col-sm-12 mb-3 extra">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                        <div class="valid-feedback">
                        Looks good!
                        </div> 
                    </div>
                    <div class="col-md-6 mb-3 extra">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                        <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 col-sm-12 mb-3 extra">
                        <label for="emailAddress">Email</label>
                        <input type="email" class="form-control" id="emailAddress" placeholder="Email" aria-describedby="inputGroupPrepend3" required>
                    </div>
                    <div class="col-md-6 col-sm-12 mb-3 extra">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" minlength="8" required>
                    <div class="comment">Password must contain at least 8 characters, including at least one uppercase letter, number, and special character (!#$%&?).</div>
                    </div>
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck3" required>
                    <label class="form-check-label extra" for="invalidCheck3">
                      Agree to terms and conditions
                    </label>
                    <!-- <div class="invalid-feedback">
                      You must agree before submitting.
                    </div> -->
                  </div>
                </div>
                <button class="btn btn-primary" type="submit" id="submit-button">Submit</button>
            </form>


        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="scripts/main.js" async></script>

    </body>

</html>
