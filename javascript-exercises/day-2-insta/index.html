<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Instagram</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap-4/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>
        <section role="navigation">
            <nav class="navbar navbar-expand-md navbar-light bg-faded navbar-fixed-top nav-style">
                <a class="navbar-brand" href="#"><div>Instagram</div></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </nav>
                </section>

        <div class="container-fluid">
            <div class="d-flex justify-content-center">
            <div class="row profile-header d-flex align-items-center">
                <div class="col d-flex justify-content-right">
                    <img class="prof-pic" src="images/paris-thumbnail.jpg">
                </div>
                <div class="col d-flex justify-content-left">
                    <p>Dogs Wearing Glasses</p>
                </div>
            </div>
            </div>
        
            <div class="d-flex justify-content-center insta-block">
                <div class="row profile-container d-flex justify-content-center">
                    <div class="col-4 container-square">
                        <img class="image-square" src="images/dog-1.jpeg">
                    </div>
                    <div class="col-4 container-square">
                        <img class="image-square" src="images/dog-2.jpeg">                    
                    </div>
                    <div class="col-4 container-square">
                        <img class="image-square" src="images/dog-3.jpeg">
                    </div>
                </div>
            </div>
        </div>


        <script src="scripts/main.js" async></script>

    </body>
</html>
