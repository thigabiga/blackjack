<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Layout</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <body>
    <div class="container-fluid">

      <header> 
        <div class="row justify-content-between">
          <div class="col-sm" style="font-size: 24px; line-height: 24px;">Our Company</div>
          <div class="col-sm" style="line-height: 24px;">Home | Products | Company | Blog</div>
        </div>
      </header>

      <div class="row" style="padding: 50px 20px 50px 20px; border-bottom: 1px solid black; margin-left: 1px;">
        <div class="col-sm"><h2>We Are Awesome</h2></div>
      </div>

      <div class="row" style="border-bottom: 1px solid black; padding: 50px 20px 50px 20px; margin-left: 1px;">
          <div class="col-sm"><h2>Awesomeness</h2></div>
      </div>

      <div class="row" style="border-bottom: 1px solid black; padding: 50px 20px 50px 20px; margin-left: 1px;">
        <div class="col-sm">
          <h4>Boldness 1</h4>
          <ul>
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
          </ul>
        </div>
        <div class="col-sm">
            <h4>Boldness 2</h4>
            <ul>
              <li>Item One</li>
              <li>Item Two</li>
              <li>Item Three</li>
            </ul>
        </div>
        <div class="col-sm">
            <h4>Boldness 3</h4>
            <ul>
              <li>Item One</li>
              <li>Item Two</li>
              <li>Item Three</li>
            </ul>          
        </div>
      </div>

      <div class="row justify-content-around" style="border-bottom: 1px solid black; padding: 50px 20px 50px 20px; margin-left: 1px;">
        <div class="col-sm" style="text-align: center"><img src="paris-thumbnail.jpg" width="300px;" style="margin: 10px;"><p>Awesome Person 1</p></div>
        <div class="col-sm" style="text-align: center"><img src="paris-thumbnail.jpg" width="300px;" style="margin: 10px;"><p>Awesome Person 2</p></div>
      </div>

      <footer>
          <div class="row">
            <div class="col-sm" style="text-align: center;">Footer</div>
          </div>
      </footer>

    </div>
  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
